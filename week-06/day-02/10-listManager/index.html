<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>List Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="inside">
        <div class="line left first-row">
          <h1></h1>
        </div>
        <div class="line left second-row">
          <h1></h1>
        </div>
        <div class="line left third-row">
          <h1></h1>
        </div>
        <div class="line left fourth-row">
          <h1></h1>
        </div>
      </div>
      <div class="inside">
        <div class="line">
          <button>UP</button>
        </div>
        <div class="line">
          <button>></button>
        </div>
        <div class="line">
          <button>X</button>
        </div>
        <div class="line">
          <button>DOWN</button>
        </div>
      </div>
      <div class="inside list">
        <div class="line right first-row"></div>
        <div class="line right second-row"></div>
        <div class="line right third-row"></div>
        <div class="line right fourth-row"></div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
