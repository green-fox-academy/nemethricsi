<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("../mp.jpg");
            background-size: 200%;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <script>
        let posX = 0;
        let posY = 0;
        let navigation = document.querySelector('nav');
        let pic = document.querySelector('.img-inspector');
        let zoomer = 200;
        navigation.addEventListener('click', function (e) {
            if (e.target.getAttribute('data-action') === 'move') {
                moveBckgrnd(e.target.getAttribute('data-direction'));
            }
            if (e.target.getAttribute('data-action') === 'zoom') {
                zoomBckgrnd(e.target.getAttribute('data-direction'));
            }
        });

        function moveBckgrnd(direction) {
            if (direction === 'left') { posX -= 10; }
            if (direction === 'right') { posX += 10; }
            if (direction === 'up') { posY -= 10; }
            if (direction === 'down') { posY += 10; }
            pic.style.backgroundPosition = `${posX}px ${posY}px`;
        }

        function zoomBckgrnd(direction) {
            if (direction === 'in') { zoomer += 20; }
            if (direction === 'out') { zoomer -= 20; }
            pic.style.backgroundSize = `${zoomer}%`;
        }
    </script>
</body>

</html>
